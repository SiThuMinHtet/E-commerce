<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <img src="icons/home.png" alt="">
                <div class="logo_name">Furniture</div>
            </div>
        </div>
        <img class="side-menu-bar" src="icons/side_menu_bar.png" alt="">

        <ul class="nav_list">
            <li>
                <a href="dashboard.html">
                    <img src="icons/dashboard.png" alt="">
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="product_list.html">
                    <img src="icons/products.png" alt="">
                    <span class="links_name">Products</span>
                </a>
                <span class="tooltip">Products</span>
            </li>
            <li>
                <a href="customer_list.html">
                    <img src="icons/customers.png" alt="">
                    <span class="links_name">Customers</span>
                </a>
                <span class="tooltip">Customers</span>
            </li>
            <li>
                <a href="order_list.html">
                    <img src="icons/orders.png" alt="">
                    <span class="links_name">Orders</span>
                </a>
                <span class="tooltip">Orders</span>
            </li>
            <li>
                <a href="staff_list.html">
                    <img src="icons/staff_list.png" alt="">
                    <span class="links_name">StaffList</span>
                </a>
                <span class="tooltip">Staff List</span>
            </li>
            <li>
                <a href="">
                    <img src="icons/reports.png" alt="">
                    <span class="links_name">Reports</span>
                </a>
                <span class="tooltip">Reports</span>
            </li>
        </ul>
        <div class="side-bar-bottom">
            <ul>
                <li>
                    <a href="">
                        <img src="icons/setting.png" alt="">
                        <span class="links_name">Setting</span>
                    </a>
                    <span class="tooltip">Setting</span>
                </li>
                <li>
                    <a href="">
                        <img src="icons/logout.png" alt="">
                        <span class="links_name">Logout</span>
                    </a>
                    <span class="tooltip">Logout</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="profile">
        <div class="add-product-heading">
            <div class="add-product-heading-left">
                <h3>Edit Staff User</h3>
            </div>

            <div class="add-product-heading-right">
                <div class="noti-bell">
                    <img src="icons/noti_bell.png" alt="">
                    <span></span>
                </div>

                <img src="Images/profile.png" alt="">
            </div>
        </div>
    </div>

    <!-- name and date of birth -->


    <div class="add-staff-container">
        <div class="add-staff-name">

            <div class="add-staff">
                <div>
                    <label for="name">Name</label> <br>
                    <input type="text" placeholder="First Name">
                </div>

                <div>
                    <br>
                    <input type="text" placeholder="Last Name">
                </div>
            </div>


            <div class="date-of-birth">
                <div>
                    <label for="">Date of Birth</label> <br>
                    <select name="" id="">
                        <option value="">Month</option>
                        <option value="">January</option>
                        <option value="">February</option>
                        <option value="">March</option>
                        <option value="">April</option>
                    </select>
                </div>
                <div>
                    <br>
                    <select name="" id="">
                        <option value="">Day</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                </div>
                <div>
                    <br>
                    <select name="" id="">
                        <option value="">Year</option>
                        <option value="">2024</option>
                        <option value="">2025</option>
                        <option value="">2026</option>
                    </select>
                </div>
            </div>

        </div>

        <div class="address">
            <label for="">Address</label> <br>
            <input type="text" placeholder="Street Address">
        </div>

        <div class="city">
            <div>
                <label for="">City</label> <br>
                <input type="text">
            </div>

            <div>
                <label for="">State</label> <br>
                <input type="text">
            </div>


        </div>


        <div class="phone_number">
            <div>
                <label for="">Phone Number</label> <br>
                <input type="text">
            </div>
            <div>
                <label for="">Email</label> <br>
                <input type="text">
            </div>
        </div>

        <div class="profile-bottom">

            <div class="profile-img">
                <label for="">Profile</label>
                <div class="profile-img-inner">
                    <img src="icons/sample_image.png" alt="">
                    <div class="browse-img">
                        <input type="file" id="file" accept="image/*">
                        <label for="file">Browse Image</label>
                    </div>
                </div>

            </div>

            <div class="position">
                <div class="position-inner">
                    <div>
                        <label for="">Position</label> <br>
                        <select name="" id="">
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </div>

                    <div class="add-stuff-password">
                        <label for="">Password</label> <br>
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="add-product-btn">
        <button class="cancle-btn">Cancle</button>
        <button class="publish-btn">Update</button>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
